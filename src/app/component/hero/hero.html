<section
  id="hero"
  class="relative h-screen animated-bg flex items-center justify-center overflow-hidden"
>
  <div class="absolute inset-0 bg-black bg-opacity-30"></div>
  <canvas #heroCanvas class="absolute inset-0 z-0"></canvas>

  <div class="relative z-10 text-center text-white px-6 max-w-4xl mx-auto">
    <div class="floating">
      <h1
        class="text-4xl md:text-6xl lg:text-7xl font-black mb-6 leading-tight opacity-0 translate-y-10 transition-all duration-1000"
        [ngClass]="{'opacity-100 translate-y-0': animate}"
      >
        Hi, I'm <span class="text-yellow-300">Ningombam</span>
      </h1>

      <h2
        class="text-xl md:text-2xl lg:text-3xl font-light mb-4 text-gray-200 opacity-0 translate-y-10 transition-all delay-300 duration-1000"
        [ngClass]="{'opacity-100 translate-y-0': animate}"
      >
        <span class="text-gradient">Full Stack Developer</span>
      </h2>

      <p
        class="text-lg md:text-xl mb-10 text-gray-300 max-w-2xl mx-auto opacity-0 translate-y-10 transition-all delay-500 duration-1000"
        [ngClass]="{'opacity-100 translate-y-0': animate}"
      >
        Crafting beautiful digital experiences with
        <strong>MEAN Stack</strong> and <strong>Three.js</strong>
      </p>
    </div>

    <div
      class="flex flex-col sm:flex-row gap-4 justify-center items-center opacity-0 translate-y-10 transition-all delay-700 duration-1000"
      [ngClass]="{'opacity-100 translate-y-0': animate}"
    >
      <button
        (click)="scrollToSection('projects')"
        class="group px-8 py-4 bg-white cursor-pointer text-gray-900 rounded-full font-semibold hover:bg-gray-100 transition-all transform hover:scale-105 shadow-lg"
      >
        <span class="flex items-center">
          View My Work
          <svg
            class="w-4 h-4 ml-2 group-hover:translate-x-1 transition-transform"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            ></path>
          </svg>
        </span>
      </button>

      <button
        (click)="scrollToSection('contact')"
        class="px-8 py-4 border-2 cursor-pointer border-white text-white rounded-full font-semibold hover:bg-white hover:text-gray-900 transition-all transform hover:scale-105"
      >
        Get In Touch
      </button>
    </div>
  </div>

  <!-- Scroll indicator -->
  <div
    class="absolute bottom-8 left-1/2 transform -translate-x-1/2 text-white animate-bounce"
  >
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M19 14l-7 7m0 0l-7-7m7 7V3"
      ></path>
    </svg>
  </div>
</section>
