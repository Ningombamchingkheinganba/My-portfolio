<nav 
  class="fixed top-0 left-0 right-0 z-50 transition-all duration-300"
  [ngClass]="{
    'glass-effect backdrop-blur-md': !isScrolled,
    'bg-gray-900 bg-opacity-95 shadow-lg': isScrolled
  }">
  <div class="container mx-auto px-6 py-4">
    <div class="flex justify-between items-center">
      <!-- Logo -->
      <div class="text-xl font-bold text-white cursor-pointer hover:text-purple-300 transition-colors">
        <a (click)="scrollToSection('hero')">NC</a>
      </div>
      
      <!-- Desktop Navigation -->
      <div class="hidden md:flex space-x-8">
        <a 
          (click)="scrollToSection('about')" 
          class="text-white hover:text-purple-300 transition-colors font-medium cursor-pointer nav-link">
          About
        </a>
        <a 
          (click)="scrollToSection('projects')" 
          class="text-white hover:text-purple-300 transition-colors font-medium cursor-pointer nav-link">
          Projects
        </a>
        <a 
          (click)="scrollToSection('experience')" 
          class="text-white hover:text-purple-300 transition-colors font-medium cursor-pointer nav-link">
          Experience
        </a>
        <a 
          (click)="scrollToSection('contact')" 
          class="text-white hover:text-purple-300 transition-colors font-medium cursor-pointer nav-link">
          Contact
        </a>
      </div>
      
      <!-- Mobile Menu Button -->
      <button 
        class="md:hidden text-white p-2 rounded-lg hover:bg-white hover:bg-opacity-10 transition-all"
        (click)="toggleMobileMenu()">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                [attr.d]="isMobileMenuOpen ? 'M6 18L18 6M6 6l12 12' : 'M4 6h16M4 12h16M4 18h16'">
          </path>
        </svg>
      </button>
    </div>
    
    <!-- Mobile Menu -->
    <div 
      class="md:hidden transition-all duration-300 overflow-hidden"
      [ngClass]="{
        'max-h-64 opacity-100 mt-4': isMobileMenuOpen,
        'max-h-0 opacity-0': !isMobileMenuOpen
      }">
      <div class="flex flex-col space-y-4 py-4 border-t border-white border-opacity-20">
        <a 
          (click)="scrollToSection('about')" 
          class="text-white hover:text-purple-300 transition-colors font-medium cursor-pointer py-2">
          About
        </a>
        <a 
          (click)="scrollToSection('projects')" 
          class="text-white hover:text-purple-300 transition-colors font-medium cursor-pointer py-2">
          Projects
        </a>
        <a 
          (click)="scrollToSection('experience')" 
          class="text-white hover:text-purple-300 transition-colors font-medium cursor-pointer py-2">
          Experience
        </a>
        <a 
          (click)="scrollToSection('contact')" 
          class="text-white hover:text-purple-300 transition-colors font-medium cursor-pointer py-2">
          Contact
        </a>
      </div>
    </div>
  </div>
</nav>
